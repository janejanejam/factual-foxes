<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Trend</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bubble.css">
</head>

<body>

  <div class="row" id="content">
		<div class="col-md-12 text-center">
			<h1>Top Google Search Queries by Month in 2020</h1>
			<p>Use the drop down below to explore the dataset</p>
		</div>
		<div class="col-md-2">
			<div class="well">
				<h5>Sample month:</h5>
				<select id="selDataset" onchange="optionChanged(this.value)"></select>
			</div>
			<div id="sample-metadata" class="panel-body">
			</div>
		
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="bubble"></div>
			</div>
		</div>
	</div>

	<svg width="960" height="960" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="app2.js"></script>
	
</body>

</html>
